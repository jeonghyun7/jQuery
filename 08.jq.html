<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://code.jquery.com/jQuery-3.2.1.min.js"></script>
    <script>
        $(document).ready( function() {
            $("button").click( function() {
                $("h1, h2, p, div").toggleClass("red");
            });
        });
    </script>
    <style>
        .red {
            color: red;
            border: 2px solid lightgray;
            width: 180px;
            height: 50px;
            text-align: center;
            margin: 20px
        }
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <div>제이쿼리</div><br>
    <button>CSS 적용/해제</button>
</body>
</html>
