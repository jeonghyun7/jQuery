<!DOCTYPE html>
<html>
<head>
    <title>그림의 위치와 크기 변경하기</title>
    <script src="https://code.jquery.com/jQuery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button.move").click(function() {
                $("img").animate( {
                    left: '300px',
                    height: '300px',
                    width: '350px'
                }, 2000);
            }); // 확대버튼 클릭하면 2초에 걸쳐 속성과 속성값 적용

            $("button.init").click(function() {
                $("img").animate( {
                    left: '0px',
                    height: '100px',
                    width: '130px'
                }, 2000);
            });
            // 축소버튼 클릭하면 2초에 걸쳐 속성과 속성값 적용
        });
    </script>
</head>
<body>
    <button class="move">확대</button>
    <button class="init">축소</button>
    <p></p>
    <img name="pic1" src="../../images/11.jpg" width="130" height="100" style="position:relative">
</body>
</html>
