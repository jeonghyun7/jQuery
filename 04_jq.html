<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://code.jquery.com/jQuery-3.2.1.min.js"></script>
    <script>
        var n=0;
        $(document).ready( function() {
            $("div.out").mouseenter( function() {
                $("p:first", this).text("마우스 포인트 들어옴");
                $("p:last", this).text(++n);
            });
        });
    </script>
    <style>
        div.out {
            margin: 200px;
            width: 200px;
            height: 100px;
            border: 2px solid #000000;
            text-align: center;
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body>
</html>
